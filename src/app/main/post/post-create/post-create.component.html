<div class="row">
  <div class="col-xl-8 col-lg-8 col-md-8">
    <div class="element-wrapper">
      <div class="element-box">
        <form novalidate>
          <h5 class="form-header">Create a post</h5>
          <div class="form-desc"></div>
          <div class="form-group">
            <label for="post-name">Post title</label>
            <input type="text" id="post-name" class="form-control" placeholder="Enter post title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="post-description">Description</label>
            <input type="text" id="post-description" class="form-control" placeholder="Enter description"
              formControlName="description">
          </div>
          <div class="form-group">
            <label for="post-description">Content</label>
            <div redactor id="film-description" [redactorOptions]="{ minHeight: '300px', maxHeight: '300px' }"
              formControlName="description"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-4 col-md-4">
    <div class="element-wrapper">
      <div class="element-box">
        <form novalidate>
          <h5 class="form-header">Publish</h5>
          <div class="form-desc"></div>
          <div class="form-group">
            <label for="post-name">Status</label>
            <input type="text" id="post-name" class="form-control" placeholder="Enter post title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="post-name">Category</label>
            <input type="text" id="post-name" class="form-control" placeholder="Enter post title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="post-description">Thumbnail</label>
            <app-select-image></app-select-image>
          </div>
          <div class="form-group">
            <label for="post-name">Tags</label>
            <input type="text" id="post-name" class="form-control" placeholder="Enter post title" formControlName="title">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
