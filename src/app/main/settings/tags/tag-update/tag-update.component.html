<div bsModal #tagCreateModal="bs-modal" class="modal fade" [config]="{ backdrop: 'static' }">
  <div class="modal-dialog">
    <div class="modal-content">
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">{{UpdateType}}</h5>
          <button type="button" class="close" aria-label="Close" (click)="hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="tag-name">Tag name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" autofocus placeholder="Enter tag name" formControlName="name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="hide()">Cancel</button>
          <button type="submit" class="btn btn-primary min-width-150">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
