<div class="card card-block">
  <div class="d-flex flex-column align-items-center justify-content-center no-results-text">
    <div class="icon mb-2" *ngIf="icon">
      <i [ngClass]="icon"></i>
    </div>
    <p class="mb-0">
      <span *ngIf="message?.length">{{ message }}</span>
      <span *ngIf="!message?.length">No items found</span>
    </p>
  </div>
</div>
